<html>

<head>
    <title>Sound Identification Web App</title>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hedvig+Letters+Serif:opsz@12..24&family=Merriweather:ital@1&family=Oswald:wght@600&family=Vina+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="col-xs-12 header_div text-center">
        <h2>SOUND CONTROLLED ANIMALS</h2>
        <p>Note : Play Different Sounds Like Barking,Meowing</p>
    </div>
    <div class="main_div">
        <center>
            
            <button class="btn btn-info" onclick="startClassification();">Start</button>
            <h4 id="result_count"> </h4>
            <h3 id="result_label">I can hear - </h3>
            <br>
            <img id="animal_image" src="ear.gif" width="300" height="300">
        </center>
    </div>
    <div class="copy_right_footer">
        Developed By - Sara
    </div>
    <script src="main.js"></script>
</body>

</html>
